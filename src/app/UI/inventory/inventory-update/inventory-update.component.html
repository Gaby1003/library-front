<div class="container pt-2">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="text-center mb-2 card bg-light mt-5" *ngIf="loadingBooks || loading">
                <div class="card-body">
                    <h3>{{ titulo }}
                    </h3>                    
                    <br>
                    <form class="card-body mt-4"  >
                        <p class="text-left">Libro</p>
                        <select name="select" class="text-left" [(ngModel)]="inventory.book" class="form-control" *ngIf="loadingBooks">
                            <option [ngValue]="book"  *ngFor="let book of books">
                                {{book.bookName}}
                            </option>
                        </select>
                        <input type="text"  class="form-control" 
                            name="text"  value="{{inventory.book.bookName}}" readonly *ngIf="loading">
                            <br>
                        <p class="text-left">Cantidad de ejemplares</p>
                        <input type="number" ngModel placeholder="*Ejemplares " class="form-control" 
                        name="publicationYear"  [(ngModel)]="inventory.quantity">
                            <br>
                        <div class="mt-3">                            
                            <button type="text" class="btn btn-dark float-right" routerLink="/inventory-list"><i class="fas fa-arrow-circle-left fa-lg"></i></button>
                            <button type="submit" (click)="add()" class="btn btn-dark float-right mr-3"> <i class="fas fa-save fa-lg"></i></button>
                        </div>
                    </form>
                </div>
                <div *ngIf="loadingBooks">
                    <p *ngIf="books.length == 0">No hay libros disponibles para agregar ejemplares</p>
                    <button *ngIf="books.length == 0"type="text" class="btn btn-dark float-right" routerLink="/inventory-list"><i class="fas fa-arrow-circle-left fa-lg"></i></button>
                </div>
                </div>
            </div>
    </div>
</div>
