<app-side-bar style="width: 20%;"></app-side-bar>
<div class="container" *ngIf="load">
  <div class="card mt-4">                 
      <div class="card-body mt-4" >            
          <span class="h3 text-left">Listado de ejemplares</span>
          <button class="btn btn-dark float-right" type="button" routerLink="/inventory-add" > Agregar</button>                        
            <h5 style="margin-top: 2%;" *ngIf="inventory.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="inventory.length > 0 " class="table table-striped table-hover mt-5 ">
    <thead >
      <tr>
        <th>Nombre</th>
        <th>Editorial</th>
        <th>Cantidad de ejemplares</th>
        <th>Cantidad disponible</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inventory of inventory">
        <td>{{ inventory.book.bookName }}</td>
        <td>{{ inventory.book.editorial }}</td>
        <td>{{ inventory.quantity }}</td>
        <td>{{ inventory.available }}</td>
        <td><a><i class="fas fa-edit fa-lg text-success mr-2 ml-2" [routerLink]="['/inventory-edit/', inventory.book.bookId]"></i></a>
          <button type="button" class="btn btn-outline-light"> 
            <i (click)="deleteInventory(inventory.inventoryId)" class="fas fa-trash-alt fa-lg text-danger" ></i>
          </button></td>
      </tr>
    </tbody>
</table>
</div>       
</div>
</div>
