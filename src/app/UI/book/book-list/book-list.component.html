<div class="container mt-4">
  <div class="card mt-4">                 
      <div class="card-body">            
          <span class="h3 text-left">Listado de libros</span>
          <button class="btn btn-dark float-right" type="button" routerLink="/book-add"> Agregar</button>                        
            <h5 style="margin-top: 2%;" *ngIf="books.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="books.length > 0" class="table table-striped table-hover mt-5 ">
    <thead >
      <tr>
        <th>
          Nombre
        </th>
        <th>Editorial</th>
        <th>Año de publicación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.bookName }}</td>
        <td>{{ book.editorial }}</td>
        <td>{{ book.publicationYear }}</td>
        <td><a><i class="fas fa-edit fa-lg text-success mr-2 ml-2" [routerLink]="['/book-edit/', book.bookId]"></i></a>
          <button type="button" class="btn btn-outline-light"> 
            <i (click)="deleteBook(book.bookId)" class="fas fa-trash-alt fa-lg text-danger" ></i>
          </button></td>
      </tr>
    </tbody>
</table>
</div>       
</div>
</div>
