<app-side-bar style="width: 20%;"></app-side-bar>
<div class="container" *ngIf="load">
  <div class="card mt-4">                 
      <div class="card-body mt-4" >            
          <span class="h3 text-left">Listado de usuarios</span>
          <button class="btn btn-dark float-right" type="button" routerLink="/user-add" > Agregar</button>                        
            <h5 style="margin-top: 2%;" *ngIf="users.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="users.length > 0 " class="table table-striped table-hover mt-5 ">
    <thead >
      <tr>
        <th>
          Nombre
        </th>
        <th>Apellido</th>
        <th>Tipo de documento</th>
        <th>NÃºmero de documento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName | titlecase}}</td>
        <td>{{ user.userLastname | titlecase }}</td>
        <td>{{ user.documentType }}</td>
        <td>{{ user.documentNumber }}</td>
        <td><a><i class="fas fa-edit fa-lg text-success mr-2 ml-2" [routerLink]="['/user-edit/', user.userId]"></i></a>
          <button type="button" class="btn btn-outline-light"> 
            <i (click)="deleteUser(user.userId)" class="fas fa-trash-alt fa-lg text-danger" ></i>
          </button></td>
      </tr>
    </tbody>
</table>
</div>       
</div>
</div>
